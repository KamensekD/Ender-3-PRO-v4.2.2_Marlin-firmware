name: Test_Timezone
env:
  TZ: Europe/Paris
on:
  push:
    branches:
      - master
    paths:
      - 'check_timezone'
  schedule:
    - cron:  '20 14 * * 5'
    # weekly - every friday at 14:20 CET ot CET?
jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check timezone
        run: |
          echo "Current time zone: $(date +%Z)"
          echo "Current date: $(date)"
