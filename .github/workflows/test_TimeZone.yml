name: Test_Timezone
env:
  TZ: Europe/Paris            # timezone of environment
on:
  push:
    branches:
      - master
    paths:
      - 'check_timezone'
  schedule:
    - cron:  '00 7 * * 1'     # weekly - every monday at 7:00 UTC = 8:00 CET

    #- cron:  '55 5 * * 5'
    # weekly - every friday at 5:55 UTC
jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check timezone
        run: |
          echo "Current time zone: $(date +%Z)"
          echo "Current date: $(date)"
