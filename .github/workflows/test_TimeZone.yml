name: Test_Timezone
env:
  TZ: Europe/Paris
on:
  push:
    branches:
      - master
    paths:
      - 'check_timezone'
jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check timezone
        run: |
          echo "Current time zone: $(date +%Z)"
          echo "Current date: $(date)"
